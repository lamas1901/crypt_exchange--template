{% extends './origin/base.html' %}
{% block title %}Settings{% endblock %}
{% set current_user = true %}
{% block content %}
	<div class="s-block s-account row g-0">
	
			{% include './origin/sidebar.html' %}
		
		<div class="s-card card shadow-sm col-md-6">
			
			<div>
				
				<div class="card-wrapper">
					<div class="heading mb-4">Account status</div>
					
					<table class="table table-borderless mb-5">
						<tbody>
							<tr>
								<td class="text">
									Total
								</td>
								<td class="text">
									<b class="font-weight-bold">23</b> transactions	
								</td>
							</tr>
							<tr>
								<td class="text">
									Sent
								</td>
								<td class="text">
									<b class="font-weight-bold">23491</b> $
								</td>
							</tr>
							<tr>
								<td class="text">
									Income
								</td>
								<td class="text">
									<b class="font-weight-bold">2091</b> $
								</td>
							</tr>
						</tbody>
					</table>

					<div class="heading mb-4">Credentials</div>

					<form>
						<p class="text mb-1">Username</p>
						<input class="input input--normal input--wide w-100 mb-3" type="email" value="madcrypt">
						<p class="text mb-1">Email</p>
						<input class="input input--normal input--wide w-100" type="email" value="test@mail.com">
						<div class="button button-primary button-large button-wide s-trade__submit mt-1 mb-1 mt-5">Save</div>
					</form>

					<div class="heading mb-4 mt-5">Change password</div>
					<form>
						<input class="input input--normal input--wide w-100 mb-4" type="password" placeholder="Old password">
						<input class="input input--normal input--wide w-100 mt-2 mb-2" type="password" placeholder="New password">
						<input class="input input--normal input--wide w-100" type="password" placeholder="New password again">
						<div class="button button-primary button-large button-wide s-trade__submit mt-1 mb-1 mt-5">Save</div>
					</form>

				</div>

			</div>

		</div>
	</div>
{% endblock %}
